<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>
        省份疫情数据
    </title>
</head>
<body>
<div class="row justify-content-center " >
    <div class="col-md-6 col-sm-12 col-xs-12" >
        <div class="panel panel-default" >
            <div class="panel-heading"  >
                <h3 style="text-align: center">省份疫情数据</h3>
                <br>
                <h10>该结果由邱雪于2021年1月3日爬取</h10>
                <br>
            </div>

            <div class="panel-body" >
                <div class="table-responsive m-auto">
                    <table class="table table-striped table-bordered table-hover"style="table-layout: fixed;word-break: break-all" id="tb" >
                        <thead>
                        <tr style="text-align: center " >
                            <td style="text-align: center;" width="150px">地区</td>
                            <td style="text-align: center;" width="100px">现存确诊</td>
                            <td style="text-align: center" width="100px">累计确诊</td>
                            <td style="text-align: center" width="100px">治愈</td>
                            <td style="text-align: center" width="100px">死亡</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in citiesData %}
                            <tr>
                                <td>{{ i[0] }}</td>
                                <td>{{ i[1] }}</td>
                                <td>{{ i[2] }}</td>
                                <td>{{ i[4] }}</td>
                                <td>{{ i[5] }}</td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/bootstrap-table/bootstrap-table.js"></script>
<script src="../static/bootstrap-table/bootstrap-table-zh-CN.js"></script>

</body>
</html>
